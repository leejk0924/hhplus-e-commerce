spring:
  application:
    name: hhplus
  profiles:
    active: local
    include: kafka
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.hibernate.format_sql: true
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC
  cache:
    type: redis
    redis:
      master: server-master
      sentinels:
        - host: 127.0.0.1
          port: 26379
        - host: 127.0.0.1
          port: 26380
        - host: 127.0.0.1
          port: 26381
      database: 11
  data:
    redis:
      sentinel:
        master: server-master
        nodes:
          - localhost:26379
          - localhost:26380
          - localhost:26381
      connect-timeout: 3s

logging:
  level:
    org.redisson: info
    org.redisson.client.protocol: info
    org.springframework.cache: DEBUG
    org.springframework.data.redis: DEBUG

db:
  product:
    popular: DB:POP_PRODUCT
    ranking: DB:RANKING_PRODUCT
  coupon:
    queue: DB:COUPON:QUEUE
    issued: DB:COUPON:ISSUED
---
spring.config.activate.on-profile: local, test

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application